<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Khoản</title>
    <link rel="icon" type="image/png" href="https://images.seeklogo.com/logo-png/50/1/johnson-johnson-logo-png_seeklogo-500414.png">
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div id="app" class="flex items-center justify-center min-h-screen p-4">

        <div id="loading-container" class="flex flex-col items-center">
            <div class="loader"></div>
            <p class="mt-2 text-gray-600">Đang tải ứng dụng...</p>
        </div>

        <div id="auth-container" class="hidden w-full max-w-md">
            
            <form id="login-form" class="bg-white p-8 rounded-lg shadow-md">
                <div class="flex justify-center mb-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqynYNg47oA46x0qg7yA28QtHrT2kPgD3WTA&s" alt="Logo" class="rounded-full h-20 w-20">
                </div>
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Đăng nhập</h2>
                <div class="mb-4">
                    <label for="login-gmail" class="block text-gray-700 text-sm font-bold mb-2">Gmail</label>
                    <input type="email" id="login-gmail" required class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Mật khẩu</label>
                    <div class="relative mb-3">
                        <input type="password" id="login-password" required class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10">
                        <button type="button" data-toggle-password="login-password" class="password-toggle-btn absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 hover:text-gray-700">
                            <svg class="w-5 h-5 toggle-icon-show" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 10.224 7.29 6 12 6s8.577 4.224 9.964 5.683c.214.21.317.49.317.772 0 .282-.103.562-.317.772C20.577 13.776 16.71 18 12 18s-8.577-4.224-9.964-5.683a1.012 1.012 0 0 1 0-.639Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                            <svg class="w-5 h-5 toggle-icon-hide hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.243 4.243L12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200">
                    Đăng nhập
                </button>
                <p class="text-center text-gray-600 text-sm mt-4">
                    Chưa có tài khoản? 
                    <button type="button" id="show-register-btn" class="font-bold text-blue-500 hover:text-blue-700">Đăng ký ngay</button>
                </p>
            </form>

            <form id="register-form" class="hidden bg-white p-8 rounded-lg shadow-md">
                <div class="flex justify-center mb-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqynYNg47oA46x0qg7yA28QtHrT2kPgD3WTA&s" alt="Logo" class="rounded-full h-20 w-20">
                </div>
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Đăng ký</h2>
                <div class="mb-4">
                    <label for="register-gmail" class="block text-gray-700 text-sm font-bold mb-2">Gmail</label>
                    <input type="email" id="register-gmail" required class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                 <div class="mb-4">
                    <label for="register-ho-ten" class="block text-gray-700 text-sm font-bold mb-2">Họ tên</label>
                    <input type="text" id="register-ho-ten" required class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-xs text-gray-500 mt-1">Vui lòng nhập đúng Họ Tên để tiện tra cứu.</p>
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block text-gray-700 text-sm font-bold mb-2">Mật khẩu</label>
                    <div class="relative">
                        <input type="password" id="register-password" required class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10">
                        <button type="button" data-toggle-password="register-password" class="password-toggle-btn absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 hover:text-gray-700">
                            <svg class="w-5 h-5 toggle-icon-show" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 10.224 7.29 6 12 6s8.577 4.224 9.964 5.683c.214.21.317.49.317.772 0 .282-.103.562-.317.772C20.577 13.776 16.71 18 12 18s-8.577-4.224-9.964-5.683a1.012 1.012 0 0 1 0-.639Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                            <svg class="w-5 h-5 toggle-icon-hide hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.243 4.243L12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="register-confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Xác nhận Mật khẩu</label>
                    <div class="relative mb-3">
                        <input type="password" id="register-confirm-password" required class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10">
                        <button type="button" data-toggle-password="register-confirm-password" class="password-toggle-btn absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 hover:text-gray-700">
                            <svg class="w-5 h-5 toggle-icon-show" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 10.224 7.29 6 12 6s8.577 4.224 9.964 5.683c.214.21.317.49.317.772 0 .282-.103.562-.317.772C20.577 13.776 16.71 18 12 18s-8.577-4.224-9.964-5.683a1.012 1.012 0 0 1 0-.639Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                            <svg class="w-5 h-5 toggle-icon-hide hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.243 4.243L12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200">
                    Đăng ký
                </button>
                <p class="text-center text-gray-600 text-sm mt-4">
                    Đã có tài khoản? 
                    <button type="button" id="show-login-btn" class="font-bold text-blue-500 hover:text-blue-700">Đăng nhập</button>
                </p>
            </form>
            
            <div id="message-container" class="mt-4 text-center text-red-500 font-medium"></div>

        </div>

        <div id="app-container" class="hidden w-full max-w-lg text-center">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <div class="flex justify-center mb-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqynYNg47oA46x0qg7yA28QtHrT2kPgD3WTA&s" alt="Logo" class="rounded-full h-20 w-20">
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-4">Chào mừng!</h1> 
                <div id="user-info" class="text-left space-y-2 text-gray-700">
                </div>
                <button id="logout-btn" class="mt-6 w-full bg-red-500 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200">
                    Đăng xuất
                </button>
            </div>
        </div>

    </div>

    <script type="module">
        const { createClient } = supabase;

        const SUPABASE_URL = 'https://qnqtkknzqewesxjoudhr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFucXRra256cWV3ZXN4am91ZGhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NTE0NzAsImV4cCI6MjA3NzMyNzQ3MH0.3FnZe-lvrI9N2rwZT7Knd5Ab_Rxi5xJ5KeIMMgKD8zQ';
        
        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

        const loadingContainer = document.getElementById('loading-container');
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        
        const showRegisterBtn = document.getElementById('show-register-btn');
        const showLoginBtn = document.getElementById('show-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        
        const userInfoDiv = document.getElementById('user-info');
        const messageContainer = document.getElementById('message-container');

        function showMessage(message, isError = true) {
            messageContainer.textContent = message;
            messageContainer.className = isError 
                ? 'mt-4 text-center text-red-500 font-medium' 
                : 'mt-4 text-center text-green-500 font-medium';
        }

        function showAppView(user) {
            window.location.href = 'index.html';
        }

        function showAuthView() {
            appContainer.classList.add('hidden');
            loadingContainer.classList.add('hidden');
            
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            authContainer.classList.remove('hidden');
        }

        async function handleLogin(e) {
            e.preventDefault();
            showMessage('Đang đăng nhập...', false);

            const gmail = document.getElementById('login-gmail').value;
            const mat_khau = document.getElementById('login-password').value;

            const { data, error } = await sb
                .from('user')
                .select('*')
                .eq('gmail', gmail)
                .limit(1);

            if (error) {
                console.error('Lỗi Supabase:', error.message);
                showMessage('Có lỗi xảy ra khi truy vấn. Vui lòng thử lại.');
                return;
            }

            if (data && data.length > 0) {
                const user = data[0];
                if (user.mat_khau === mat_khau) {
                    showMessage('Đăng nhập thành công!', false);
                    sessionStorage.setItem('loggedInUser', JSON.stringify(user));
                    showAppView(user);
                } else {
                    showMessage('Mật khẩu không chính xác.');
                }
            } else {
                showMessage('Gmail không tồn tại.');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const gmail = document.getElementById('register-gmail').value;
            const ho_ten = document.getElementById('register-ho-ten').value;
            const mat_khau = document.getElementById('register-password').value;
            const confirm_mat_khau = document.getElementById('register-confirm-password').value;

            if (mat_khau !== confirm_mat_khau) {
                showMessage('Mật khẩu xác nhận không khớp.');
                return;
            }
            
            showMessage('Đang xử lý đăng ký...', false);

            const { data: existingUser, error: selectError } = await sb
                .from('user')
                .select('gmail')
                .eq('gmail', gmail)
                .limit(1);

            if (existingUser && existingUser.length > 0) {
                showMessage('Gmail này đã được sử dụng.');
                return;
            }

            const { data: newUser, error: insertError } = await sb
                .from('user')
                .insert([
                    { 
                        gmail: gmail, 
                        ho_ten: ho_ten, 
                        mat_khau: mat_khau, 
                        phan_quyen: 'User'
                    }
                ])
                .select()
                .single();

            if (insertError) {
                console.error('Lỗi Supabase:', insertError.message);
                showMessage('Đăng ký thất bại, vui lòng thử lại.');
                return;
            }

            if (newUser) {
                showMessage('Đăng ký thành công!', false);
                sessionStorage.setItem('loggedInUser', JSON.stringify(newUser));
                showAppView(newUser);
            }
        }

        function handleLogout() {
            sessionStorage.removeItem('loggedInUser');
            showMessage('Đã đăng xuất.', false);
            showAuthView();
            setTimeout(() => showMessage(''), 1000);
        }

        function checkSession() {
            try {
                const userJson = sessionStorage.getItem('loggedInUser');
                if (userJson) {
                    window.location.href = 'index.html';
                } else {
                    showAuthView();
                }
            } catch (error) {
                console.error('Lỗi khi kiểm tra session:', error);
                sessionStorage.clear();
                showAuthView();
            }
        }

        showRegisterBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            showMessage('');
        });

        showLoginBtn.addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            showMessage('');
        });

        loginForm.addEventListener('submit', handleLogin);
        registerForm.addEventListener('submit', handleRegister);
        
        logoutBtn.addEventListener('click', handleLogout);

        document.addEventListener('DOMContentLoaded', () => {
            checkSession();

            const passwordToggleButtons = document.querySelectorAll('.password-toggle-btn');
            
            passwordToggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const inputId = button.dataset.togglePassword;
                    if (!inputId) return;

                    const input = document.getElementById(inputId);
                    if (!input) return;

                    const iconShow = button.querySelector('.toggle-icon-show');
                    const iconHide = button.querySelector('.toggle-icon-hide');

                    if (input.type === 'password') {
                        input.type = 'text';
                        iconShow.classList.add('hidden');
                        iconHide.classList.remove('hidden');
                    } else {
                        input.type = 'password';
                        iconShow.classList.remove('hidden');
                        iconHide.classList.add('hidden');
                    }
                });
            });
        });

    </script>
</body>
</html>
